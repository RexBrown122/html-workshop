<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--The main slideshow-->
<div class="slideshow-container">

    <!--Each slideshow image container is below-->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/austin.jpg" style="width:100%">
        <div class="text">Austin, TX</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/sanjose.jpg" style="width:100%">
        <div class="text">San Jose, CA</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/new-york.jpg" style="width:100%">
        <div class="text">New York, NY</div>
    </div>

    <!--Gallery navigation arrows-->
    <!--Go back 1 slide-->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <!--Go forward 1 slide-->
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<!--Gallery dot navigation-->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<script src="index.js"></script>

</body>
</html>
