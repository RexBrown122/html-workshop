<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="content">
<!-- Add a title header for your first music site -->
    <header>
        <h1>Music Mecca</h1>
        <!-- Add a paragraph that describes what you do -->
        <div class="desc">
            <h3>More music than you can hear</h3>
        </div>
    </header>

    <!-- Navigation Sidebar-->
    <nav class="sidebar">
        <ul id="songList">
            <li><a href="#">All Songs</a></li>
            <li><a href="#">Artists</a></li>
            <li><a href="#">My Profile</a></li>
        </ul>
    </nav>

    <div id="songForm">
        <div>
            <!--Add content here using Javascript-->
            <h3>Add a song</h3>
            <p>Add any song you like to your custom playlist below!</p>
        </div>
        <!--Add a table of tracks with name, duration and play button-->
        <label>
            <input type="text" name="song" placeholder="Song Title">
        </label>
        <label>
            <input type="text" name="duration" placeholder="Duration, ex. 3:21">
        </label>
        <a href="#" class="btn" onclick="addSong()">Play</a>

        <table id="playlist">
            <tr><th>Music Playlist</th></tr>
            <!--Add 1 table row element-->
            <!--Inside the row, add 3 columns: Title, Duration and Listen.-->
        </table>
    </div>
</div>

<!-- Add a footer that contains the name of the site, it's author and the date (Year only) -->
<footer>
    Music Mecca by Programming One 2017
</footer>

<script>

    function addSong() {
        let song = document.getElementsByName('song')[0];
        let dur = document.getElementsByName('duration')[0];
        if (song.value && dur.value) {
            updateTable([song.value, dur.value, 'Play']);
            song.value = '';
            dur.value = '';
        }
    }

    function createRow(content) {
        // Content should be an array containing row data values
        let tr = document.createElement('tr');
        let a = document.createElement('a');
        a.setAttribute('href', '#');

        content.forEach((elem)=> {
            let td = document.createElement('td');
            if (elem === 'Play') {
                a.innerHTML = elem;
                td.appendChild(a);
                tr.appendChild(td)
            } else {
                td.innerHTML = elem;
                tr.appendChild(td);
            }
        });
        return tr
    }

    function updateTable(entry) {
        let table = document.getElementById('playlist');
        let row = createRow(entry);
        table.appendChild(row);
    }
</script>
</body>

</html>
